<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Onion Music</title>
        <link rel="stylesheet" href="css/styles.css" />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
            integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="big-box">
            <div class="box">
                <div class="nav">
                    <i class="fas fa-arrow-left fa-sm"></i>
                    <i class="fas fa-search fa-sm"></i>
                </div>

                <div class="img-main">
                    <img src="image/img1.png" alt="" />
                </div>

                <div class="text-main">
                    <h1 class="text-main__title">Haein, The Creator</h1>
                    <h4 class="text-main__description">Rap, Hip-Hop</h4>
                </div>

                <div class="btn">
                    <span class="btn-shuffle">Shuffle</span>
                    <span class="btn-hearts">
                        <i class="fas fa-heart fa-xs"></i>
                        <h6>212,971</h6>
                    </span>
                </div>

                <div class="playlist">
                    <div class="playlist__box">
                        <div class="playlist__img isplaying">
                            <i class="fab fa-deezer fa-sm"></i>
                            <img src="image/img2.png" alt="" />
                        </div>
                        <div class="playlist__text">
                            <div class="playlist__author">Haein, the Creator</div>
                            <div class="playlist__title">HUE CASTLE</div>
                        </div>
                        <div class="playlist__icon">
                            <i class="fas fa-ellipsis-v fa-xs"></i>
                        </div>
                    </div>

                    <div class="playlist__box">
                        <div class="playlist__img">
                            <img src="image/img3.png" alt="" />
                        </div>
                        <div class="playlist__text">
                            <div class="playlist__author">Haein, the Creator</div>
                            <div class="playlist__title">BASS - 001</div>
                        </div>
                        <div class="playlist__icon">
                            <i class="fas fa-ellipsis-v fa-xs"></i>
                        </div>
                    </div>

                    <div class="playlist__box">
                        <div class="playlist__img">
                            <img src="image/img4.png" alt="" />
                        </div>
                        <div class="playlist__text">
                            <div class="playlist__author">Haein, the Creator</div>
                            <div class="playlist__title">M1XED 4LON</div>
                        </div>
                        <div class="playlist__icon">
                            <i class="fas fa-ellipsis-v fa-xs"></i>
                        </div>
                    </div>

                    <div class="playlist__box">
                        <div class="playlist__img">
                            <img src="image/img5.png" alt="" />
                        </div>
                        <div class="playlist__text">
                            <div class="playlist__author">Haein, the Creator</div>
                            <div class="playlist__title">BLUE WHALE</div>
                        </div>
                        <div class="playlist__icon">
                            <i class="fas fa-ellipsis-v fa-xs"></i>
                        </div>
                    </div>
                </div>

                <div class="music-player">
                    <div class="music-player__text">
                        <div class="music-player__author">Haein, the Creator</div>
                        <div class="music-player__title">HUE CASTLE</div>
                    </div>
                    <div class="music-player__icon">
                        <i class="fas fa-step-backward fa-xs"></i>
                        <i class="fas fa-pause"></i>
                        <i class="fas fa-step-forward fa-xs"></i>
                    </div>
                </div>
            </div>
            <div class="box">
                <div class="nav">
                    <i class="fas fa-arrow-left fa-sm"></i>
                    <i class="fas fa-ellipsis-v fa-sm"></i>
                </div>

                <div class="img-main__inside">
                    <img src="image/img6.png" alt="" />
                </div>

                <div class="text-main">
                    <h1 class="text-main__title title__inside">Hue Castle</h1>
                    <h4 class="text-main__description description__inside">Haein, The Creator</h4>
                </div>

                <div class="music-player__timebox">
                    <div class="music-player__timetext">
                        <h6>1:26</h6>
                        <h6>2:21</h6>
                    </div>
                    <div class="music-player__timebar">
                        <div class="music-player__timebar-listened"></div>
                        <div class="music-player__timebar-all"></div>
                        <div class="music-player__timecircle"></div>
                    </div>
                    <div class="music-player_btns">
                        <i class="fas fa-retweet fa-xs"></i>
                        <i class="fas fa-step-backward fa"></i>
                        <div class="icon-play"><i class="fas fa-play"></i></div>
                        <i class="fas fa-step-forward fa"></i>
                        <i class="fas fa-random fa-xs"></i>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
